        body {

        /* Remove spin of input type number */
        input::-webkit-outer-spin-button,

            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0;
            /* <-- Apparently some margin are still there even though it's hidden */
        }

        canvas {
            background-color: rgba(0, 0, 0, 0);

            display: flex;

            height: 100%;

            /* max-width: 1200;
            max-height: 1000; */

        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-right: env(safe-area-inset-right);
            --safe-bottom: env(safe-area-inset-bottom);
            --safe-left: env(safe-area-inset-left);
        }

        .loader {
            display: block;
            position: relative;
            height: 20px;
            width: 140px;
            background-image:
                linear-gradient(#FFF 20px, transparent 0),
                linear-gradient(#FFF 20px, transparent 0),
                linear-gradient(#FFF 20px, transparent 0),
                linear-gradient(#FFF 20px, transparent 0);
            background-repeat: no-repeat;
            background-size: 20px auto;
            background-position: 0 0, 40px 0, 80px 0, 120px 0;
            animation: pgfill 1s linear infinite;
        }

        @keyframes pgfill {
            0% {
                background-image: linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0);
            }

            25% {
                background-image: linear-gradient(#FFDD3C 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0);
            }

            50% {
                background-image: linear-gradient(#FFDD3C 20px, transparent 0), linear-gradient(#FFDD3C 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0);
            }

            75% {
                background-image: linear-gradient(#FFDD3C 20px, transparent 0), linear-gradient(#FFDD3C 20px, transparent 0), linear-gradient(#FFDD3C 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0);
            }

            100% {
                background-image: linear-gradient(#FFDD3C 20px, transparent 0), linear-gradient(#FFDD3C 20px, transparent 0), linear-gradient(#FFDD3C 20px, transparent 0), linear-gradient(#FFDD3C 20px, transparent 0);
            }
        }
    </style>
